name: CI Pipeline

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.jsj
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm instal
      - name: Run tests
        run: npm tes